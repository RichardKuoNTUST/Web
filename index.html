<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Google Sheet 資料展示</title>
</head>
<body>
  <h1>來自 Google Sheets 的資料</h1>
  <div id="data"></div>

  <script>
    fetch('https://script.google.com/macros/s/AKfycbzJG_gl473tnmngv1_dHalmmnh44rPuMtfXqhJ8g9Y/dev') // ← 換成你的 API 網址
      .then(res => res.json())
      .then(data => {
        let html = '<table border="1"><tr>';
        const headers = Object.keys(data[0]);
        headers.forEach(header => {
          html += `<th>${header}</th>`;
        });
        html += '</tr>';

        data.forEach(row => {
          html += '<tr>';
          headers.forEach(header => {
            html += `<td>${row[header]}</td>`;
          });
          html += '</tr>';
        });

        html += '</table>';
        document.getElementById('data').innerHTML = html;
      });
  </script>
</body>
</html>
