<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>邦ㄇㄨ生活紀錄本</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://raw.githubusercontent.com/RichardKuoNTUST/Web/main/favicon.png" type="image/png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      height: 100vh; /* 使用視窗高度做為 iframe 高度 */
      overflow: hidden;
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .iframe-container {
        height: 90vh; /* 在手機上稍微縮短高度，避免被瀏覽器工具列遮住 */
      }
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe src="https://script.google.com/macros/s/AKfycbwaq6YTF5301RGZgDhPLVzC-VizMxR4Vxa43aUp8lxx1JFlBLx0vZykNNqAdT3pcjoj/exec"></iframe>
  </div>
</body>
</html>
